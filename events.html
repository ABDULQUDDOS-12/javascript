<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>
<body>
    <div class="content">
        <h1>Different event types in javascript</h1>
        <div class="button-container">
            < class="button-su">
                <span class="button-su"></span>
                <a href="#" class="button-su-inner" onclick="alert('I am awesome, but no one awesome then me!')">
                <span class="button-text-container">
                    simple inline alert()
                </span>
               </a>
            </div>
            <div class="button-su">
                <span class="su-button-circle"></span>
                <a href="#" class="button-su-inner" onclick="callingFunction()">
                <span class="button-text-container">By calling a function</span>
                </a>
            </div>
            <div class="button-su">
                <span class="su-button-circle"></span>
                <a href="#" class="button-su-inner">
                    <span class="button-text-container" id="thirdWay">
                        inline event
                    </span>
                </a>
            </div>
            <div class="button-su">
                <span class="su-button-circle"></span>
                <a href="#" class="button-su-inner" id="forthWay">
                    <span class="button-text-container">
                        event listeners
                    </span>
                </a>
            </div>
        </div>
    </div>
    <script src="events.js"></script>
</body>
</html>
